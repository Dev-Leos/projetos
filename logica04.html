<html>
<head>
        <title> Logica de programação</title>
        <meta charset="utf-8"></meta>
        <body>
             <h1>Logica de programação </h1>

             <button onclick="mostrarAreaAlert(largura, altura)"> mostrar area num alert</button>

             <button onclick="mostrarAreaOutput(largura, altura)"> mostrar area no output</button>

             <div id="output"></div>

        </body>
        </head>

        <script>

               var largura = prompt('digite a largura');
               largura = parseFloat(largura);

               var altura = prompt('digite a altura');
               altura = parseFloat(altura);
                    
               function mostrarAreaAlert(){
                   var area = calcularArea(largura, altura);
                   alert('a area total é:' + area);
                   
               } 

                function mostrarAreaOutput(){
                    var area = calcularArea(largura, altura);

                    document.querySelector('#output').innerHTML = 'a area total é :' + area;
                   
                } 

                function calcularArea() {
                    return (largura * altura);
                }

        </script>
</html>
