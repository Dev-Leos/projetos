<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <button onclick="IniciarCalculo('+')">+</button>
    <button onclick="IniciarCalculo('-')">-</button>
    <button onclick="IniciarCalculo('/')">/</button>
    <button onclick="IniciarCalculo('*')">*</button>

    <div id="output"></div>

    <script>

        var n2 = prompt('digite um numero');
        n2 = parseFloat(n2);
        
        escreve(n2);

    function IniciarCalculo(simbolo){

            var n1 = document.querySelector('#output').textContent;
            n1 = parseFloat(n1);

            var n2 = prompt('digite outro numero');
            n2 = parseFloat(n2);

            var msg = calcular(simbolo,n1,n2);

            escreve(msg);
        }

    function escreve (mensagem){
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

    function calcular(simbolo,n1,n2){

           var numeroCalculado = null;
                   
            switch(simbolo){
                    case '+':
                      
                        numeroCalculado = n1 + n2;
                        break;

                    case '-':
                    numeroCalculado = n1 - n2;
                        break;

                    case '*':
                        numeroCalculado = n1 * n2;
                        break;

                    case '/':
                        numeroCalculado = n1 / n2;
                        break;
                 }

                 return numeroCalculado;

         }
    </script>
</body>
</html>
